<div class="card">
  <div class="card-body">
    <h3>Login</h3>
    <form [formGroup]="loginForm">
      <div class="form-group col-md-4">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control">
        <div *ngIf="loginForm.controls['username'].errors != null && loginForm.controls['username'].invalid">
          <div *ngIf="loginForm.controls['username'].dirty || loginForm.controls['username'].touched">
            <div *ngIf="loginForm.controls['username'].errors['required'] != null" class="text-danger">
              Username is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="password">Password</label>
        <input type="text" formControlName="password" class="form-control">
        <div *ngIf="loginForm.controls['password'].errors != null && loginForm.controls['password'].invalid">
          <div *ngIf="loginForm.controls['password'].dirty || loginForm.controls['password'].touched">
            <div *ngIf="loginForm.controls['password'].errors['required'] != null" class="text-danger">
              Password is required
            </div>
          </div>
        </div>
      </div>

      <div class="form-group col-md-4">
        <input type="submit" value="Login" (click)="login()" [disabled]="loginForm.pristine || loginForm.invalid">
      </div>
    </form>
    <div *ngIf="error" class="text-danger">{{ error }}</div>
  </div>
</div>
